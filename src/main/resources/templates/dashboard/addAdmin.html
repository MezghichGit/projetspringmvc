<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebar::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="container-fluid mt-3">
				<div th:replace="/dashboard/fragments/kpi::kpi"></div>

				<div class="col-lg-12">
				                       <div class="card">
				                           <div class="card-body">
				                               <h4 class="card-title">Ajouter nouvel admin</h4>
				                               <div class="basic-form">
				                                   <form th:action="@{/admin/save}" th:method="POST" th:object="${user}">
				                                       <div class="form-row">
				                                           <div class="form-group col-md-6">
				                                               <label>Email</label>
				                                               <input th:field="*{email}" type="email" class="form-control" placeholder="Email">
				                                           </div>
				                                           <div class="form-group col-md-6">
				                                               <label>Password</label>
				                                               <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
				                                           </div>
				                                       </div>
				                                       <div class="form-group">
				                                           <label>Name</label>
				                                           <input th:field="*{name}" type="text" class="form-control" placeholder="name">
				                                       </div>
				                                       <div class="form-group">
				                                           <label>Lastname</label>
				                                           <input th:field="*{lastName}" type="text" class="form-control" placeholder="last name">
				                                       </div>
				                                      
				                                       
				                                       <button type="submit" class="btn btn-dark">Cr√©er admin</button>
				                                   </form>
				                               </div>
				                           </div>
				                       </div>
				                   </div>
				                   <div class="col-lg-12">
			</div>
			<!-- #/ container -->
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>
